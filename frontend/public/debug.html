<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page</title>
    <style>
        body {
            background: #333;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .debug-section {
            background: #444;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .info { color: #4444ff; }
    </style>
</head>
<body>
    <h1>PsyFinder Debug Page</h1>
    
    <div class="debug-section">
        <h2>Step 1: Check Elements</h2>
        <div id="elements-check"></div>
    </div>
    
    <div class="debug-section">
        <h2>Step 2: Test API</h2>
        <button onclick="testAPI()">Test Major Festivals API</button>
        <div id="api-results"></div>
    </div>
    
    <div class="debug-section">
        <h2>Step 3: Create Cards</h2>
        <button onclick="createTestCards()">Create Test Cards</button>
        <div id="test-cards-container"></div>
    </div>

    <script>
        function checkElements() {
            const elements = {
                'source-filter': document.getElementById('source-filter'),
                'search-form': document.getElementById('search-form'),
                'event-cards-container': document.getElementById('event-cards-container'),
                'loading': document.getElementById('loading')
            };
            
            const resultsDiv = document.getElementById('elements-check');
            let html = '';
            
            for (const [name, element] of Object.entries(elements)) {
                const found = !!element;
                html += `<p class="${found ? 'success' : 'error'}">${name}: ${found ? '✅ Found' : '❌ Not Found'}</p>`;
            }
            
            resultsDiv.innerHTML = html;
        }
        
        async function testAPI() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '<p class="info">Testing API...</p>';
            
            try {
                const response = await fetch('http://localhost:8001/events?source=major');
                const data = await response.json();
                
                if (data.success) {
                    resultsDiv.innerHTML = `
                        <p class="success">✅ API Success</p>
                        <p>Events: ${data.events.length}</p>
                        <p>Source: ${data.source}</p>
                    `;
                } else {
                    resultsDiv.innerHTML = '<p class="error">❌ API returned success=false</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">❌ API Error: ${error.message}</p>`;
            }
        }
        
        function createTestCards() {
            const container = document.getElementById('test-cards-container');
            
            const testEvents = [
                {
                    title: 'Test Event 1',
                    date: '2025/08/15',
                    place: 'Test Venue',
                    genre: 'Test Genre',
                    description: 'Test Description',
                    image: 'https://images.unsplash.com/photo-1518005020951-eccb49447d0a?q=80&w=400&auto=format&fit=crop'
                }
            ];
            
            container.innerHTML = '';
            
            testEvents.forEach(event => {
                const card = document.createElement('div');
                card.style.cssText = `
                    background: rgba(0, 0, 0, 0.6);
                    border: 1px solid #00ffff;
                    border-radius: 8px;
                    padding: 20px;
                    margin: 10px 0;
                `;
                
                card.innerHTML = `
                    <img src="${event.image}" alt="${event.title}" style="width: 100%; max-width: 300px; height: 200px; object-fit: cover;">
                    <h3>${event.title}</h3>
                    <p><strong>Date:</strong> ${event.date}</p>
                    <p><strong>Location:</strong> ${event.place}</p>
                    <p><strong>Genre:</strong> ${event.genre}</p>
                    <p class="event-description">${event.description}</p>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Auto-run checks on load
        window.onload = () => {
            checkElements();
        };
    </script>
</body>
</html>
